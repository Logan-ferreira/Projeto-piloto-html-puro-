<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body background="imagem/fundo.png">
    <header>
        <table border="0" width="900" align="center">
            <tr>
                <td colspan="2" height="89" align="center">
                    <a href="index.html"><h1>Faculdade de Tecnologia da Informação</h1></a>
    
                </td>
            </tr>
        </table>
    </header>
    <h2>Cadastre-se</h2>
    <form>
        Seu nome <br>
        <input type="text" name="Seu nome"><br>
        Email <br>
        <input type="text" name="email"><br>
        Sexo <br>
        <input type="radio" name="sexo" value="M"> Masculino<br>
        <input type="radio" name="sexo" value="F"> Feminino<br>
        Estado <br>
        <select name="estado" id="">
            <option value="se">SE</option>
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
        </select><br><br>
        Interesses <br>
        <input type="checkbox" name="interesse">Esportes
        <input type="checkbox" name="interesse">Cursos
        <input type="checkbox" name="interesse">Cinema <br><br>
        
                
        Observações: <br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        
        <input type="submit" value="Cadastrar">
        
    </form>
</body>
</html>
